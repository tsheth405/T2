<!DOCTYPE html>
<html>
<head>
  <title>Hello World</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Hello World</h1>
  <div id="message"></div>
  <script>
    fetch('/api/hello')
      .then(response => response.json())
      .then(data => {
        document.getElementById('message').textContent = data.message;
      });
  </script>
</body>
</html>
